        :root {
            --primary-color: #0a4a8f; /* Un azul corporativo y serio */
            --secondary-color: #c5a560; /* Un tono dorado/ocre para acentos */
            --dark-color: #2c3e50; /* Gris oscuro para texto */
            --light-color: #ffffff;
            --bg-color: #f4f7f9;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--dark-color);
            line-height: 1.7;
            font-weight: 300;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
        }

        .main-header {
            text-align: center;
            margin-bottom: 4rem;

        .main-header h1 {
            font-size: 2.8rem;
            color: var(--primary-color);
            font-weight: 700;

        .main-header h2 {
            font-size: 1.2rem;
            color: var(--dark-color);
            font-weight: 400;
        }

            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 3px;
            background-color: var(--primary-color);
            opacity: 0.2;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -1.5px;
        }

        .timeline-container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }

        .timeline-container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: var(--light-color);
            border: 4px solid var(--secondary-color);
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }

            left: 0;
        }

        .right {
            left: 50%;
        }

            left: -10px;
